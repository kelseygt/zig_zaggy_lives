<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>The Lives of Students</title>
  <link rel="stylesheet" href="style/style.css" type="text/css" media="screen" />
</head>

<div id="main-wrapper">
  <h1 id="term"><span class="trm">Fall 2011</span></h1>
  <h2 id="yrcount">Year <span class="cnt">1</span></h2>
  <h3>Fall 2011 First-Time Freshman</h3>
  <br />
  <div style="text-align:center"><button id="play-pause" width="90"></button></div>
  <br />
  <div class="slidecontainer" style="text-align:center">
    <input type="range" min="1" max="30" value="1" class="slider" step="1" id="myRange" list="tickmarks">
    <div id="tickmarks">
      <p>2011</p>
      <p>2012</p>
      <p>2013</p>
      <p>2014</p>
      <p>2015</p>
      <p>2016</p>
      <p>2017</p>
      <p>2018</p>
      <p>2019</p>
      <p>2020</p>
      <p>2021</p>
    </div>
  </div>
  <div id="chart"></div>
</div><!-- @end #main-wrapper -->

<!-- <script src="js/d3.v5.min.js"></script> -->
<script src="https://d3js.org/d3.v5.min.js"></script>

<script>
  var PAUSE = false;
  d3.select('button#play-pause')
    .on('click', function() {
      let self = d3.select(this)
      PAUSE = !PAUSE
      console.log(`Animation ${PAUSE ? 'paused' : 'playing'}`)
      self.text(PAUSE ? 'Play' : 'Pause')
    })
    .text(PAUSE ? 'Play' : 'Pause')
</script>

<script src="js/moving_bubbles_script.js" type="text/javascript"></script>
